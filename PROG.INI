		Batch mode programming example
		------------------------------

:program
@echo off
if a%1 == a goto nobatch
REM Batch mode programming, Device must be inserted first !
uniprog.exe /iuniprog.bat /h%1 /ra.e.p.qj
goto end
				 a.	  = autoselect
				   e.	  = erase
				     p.	  = program
				       qy = quit
:nobatch
REM No Batch mode
uniprog.exe /iuniprog.bat
:end
